<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>form_validation_Sample</title>
</head>
<body>
  <div class="container">
    <header class="hd">
       <h1 class="heading">REGISTRATION PAGE</h1>
    </header>
    <div class="box">
      <form action="" class="box-f">
        <fieldset>
          <div class="box1">
            <label for="firstname">FIRSTNAME</label>
            <br>
            <input id="firstname" type="text" placeholder="enter your firstname">
          </div>
          <br>
          <div class="box2">
            <label for="lastname">LASTNAME</label>
            <br>
            <input id="lastname" type="text" placeholder="enter your lastname">
          </div>
          <br>
          <div class="box3">
            <label for="gender">GENDER</label>
            <br>
            <select name="gender" id="gender">
              <option value="male">MALE</option>
              <option value="female">FEMALE</option>
            </select>
          </div>
          <br>
          <div class="box4">
            <label for="question">FRONTEND OR BACKEND?</label>
            <br>
              <select name="technology" id="question">
                <option value="frontend">FRONTEND</option>
                <option value="backend">BACKEND</option>
              </select>
              <br>
          </div>
          <div class="box5">
            <input type="reset" value="CLEAR">
            <input type="submit" value="SUBMIT">
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
